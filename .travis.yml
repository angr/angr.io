sudo: required
dist: xenial
env:
- PY=e
install:
- sudo apt-get update
- sudo snap install hugo
- make public
script: make build
deploy:
  provider: script
  script: make deploy
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_9ea4008c5d51_key -iv $encrypted_9ea4008c5d51_iv
  -in id_rsa.enc -out /tmp/id_rsa -d
- eval "$(ssh-agent)"
- chmod 600 /tmp/id_rsa
- ssh-add /tmp/id_rsa
