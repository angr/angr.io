{{ partial "header.html" . }}
{{ range .Data.Pages }}
<a href="{{ .Permalink }}" class="post" >
  <div class="bar-appears">
    <div class="list-main">
      <span class="list-title">{{ .Title }}</span>
    </div>
    <span style="margin-left: 7%; color: #555">{{ .Params.Preview }}</span>
  </div>
</a>
{{end}}
{{ partial "footer.html" . }}
